<!DOCTYPE html>
<html>
    <head>
        <title>Test - List/Blocks</title>
    </head>
    <body>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ol>
            <li>Cofee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
        <p>Hello World</p>
        <div>Hello World</div>
        <span>Hello World</span>
    </body>
</html>
